<!doctype html>
<html>
	<head>
		<title>starflight</title>
		<meta charset="UTF-8">
		<style type="text/css">
body {
    padding: 0;
    margin: 0;
}

canvas {
    position: absolute;
    width: 100%;
    height: 100%;
    z-index: -1;
}

img.hud.static {
    display: block;
    margin-left: auto;
    margin-right: auto;
    width: 100%;
    height: 100%;
    z-index: 100;
}
img.left{
    left: 20%;
    -webkit-transform:rotate(90deg);
    -moz-transform:rotate(90deg);
    -o-transform: rotate(90deg);
    -ms-transform:rotate(90deg);
    transform: rotate(90deg);
}
img.right{
    right: 20%;
    -webkit-transform:rotate(270deg);
    -moz-transform:rotate(270deg);
    -o-transform: rotate(270deg);
    -ms-transform:rotate(270deg);
    transform: rotate(270deg);
}
img.hud {
    font-weight: bold;
    font-size: 34px;
    position: absolute;
    top: 20%;
    opacity: 1.0;
    z-index: 100;
}
img.danger {
    color: #ff0000;
    animation:blink 1s ease-in-out infinite;
    -moz-animation:blink 1s ease-in-out infinite;
    -webkit-animation:blink 1s ease-in-out infinite;
    animation-duration: 55s;
}
img.caution {
    color: #fdfd00;
    animation:blink 1s ease-in-out infinite;
    -moz-animation:blink 3s ease-in-out infinite;
    -webkit-animation:blink 1s ease-in-out infinite;
    animation-duration: 35s;
}
img.havarie {
    color: #ffccff;
    animation:blink 1s ease-in-out infinite;
    -moz-animation:blink 1s ease-in-out infinite;
    -webkit-animation:blink 1s ease-in-out infinite;
    animation-duration: 123s;
}

img.paused {
    animation-play-state: paused;
}


@keyframes blink { 0% { opacity: 0.0;} 1% { opacity: 0.85;} 2% { opacity: 0.0;} 3% { opacity: 0.85;}  4% { opacity: 0.0;} 5% { opacity: 0.85;}  6% { opacity: 0.0;} 100% { opacity: 0.0;} }
@-moz-keyframes blink { 0% { opacity: 0.0;} 1% { opacity: 0.85;} 2% { opacity: 0.0;} 3% { opacity: 0.85;}  4% { opacity: 0.0;} 5% { opacity: 0.85;}  6% { opacity: 0.0;} 100% { opacity: 0.0;} }
@-webkit-keyframes blink { 0% { opacity: 0.0;} 1% { opacity: 0.85;} 2% { opacity: 0.0;} 3% { opacity: 0.85;}  4% { opacity: 0.0;} 5% { opacity: 0.85;}  6% { opacity: 0.0;} 100% { opacity: 0.0;} }


img.danger.jp{
    top: 10%;
}
img.havarie.jp{
    top: 30%;
}
		</style>
